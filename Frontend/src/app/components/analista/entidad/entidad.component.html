<app-nav-analista></app-nav-analista>
<div class="container-fluid my-3">
<div class="contenedor p-3 animated zoomIn">
 
    <h3>Entidad fisica</h3>
    <hr>
    <div class="row">
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-header">
                    <h5>Información de la entidad fisica</h5>
                </div>
                <form autocomplete="off">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de entidad:</label>
                            <select class="form-control" id="tipo" name="tipo">
                                <option value="Grua">Grua</option>
                                <option value="Motonave">Motonave</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-danger mr-2">CANCELAR</button>
                        <input type="submit" value="REGISTRAR" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Entidades registradas</h5>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col-xl-6 mb-2">
                            <div class="card border">
                                <div class="card-header text-center">
                                    Grúas
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-center">Codigo</th>
                                                <th scope="col" class="text-center">Nombre</th>
                                                <th scope="col" class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row" class="text-center">1</th>
                                                <td class="text-center">G1</td>
                                                <td class="text-center">
                                                    <button class="btn btn-info mr-2" data-toggle="modal"
                                                        data-target="#exampleModal">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                    <button class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="text-center">2</th>
                                                <td class="text-center">G2</td>
                                                <td class="text-center">
                                                    <button class="btn btn-info mr-2" data-toggle="modal"
                                                        data-target="#exampleModal">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                    <button class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="card">
                                <div class="card-header text-center">
                                    Motonaves
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-center">Codigo</th>
                                                <th scope="col" class="text-center">Nombre</th>
                                                <th scope="col" class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row" class="text-center">3</th>
                                                <td class="text-center">TERRESTRE</td>
                                                <td class="text-center">
                                                    <button class="btn btn-info mr-2" data-toggle="modal"
                                                        data-target="#exampleModal">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                    <button class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="text-center">4</th>
                                                <td class="text-center">BARCAZA</td>
                                                <td class="text-center">
                                                    <button class="btn btn-info mr-2" data-toggle="modal"
                                                        data-target="#exampleModal">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                    <button class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th scope="row" class="text-center">5</th>
                                                <td class="text-center">STELLAR</td>
                                                <td class="text-center">
                                                    <button class="btn btn-info mr-2" data-toggle="modal"
                                                        data-target="#exampleModal">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                    <button class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- EDITAR -->
 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifique los datos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipo">Tipo de entidad:</label>
                                    <select class="form-control" id="tipo" name="tipo">
                                        <option value="Grua">Grua</option>
                                        <option value="Motonave">Motonave</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
