<div class="contenedor">

        <div class="card border-primary">

        <div class="card">

            <div class="card-header">
                <h5>Modificar servicio</h5>
            </div>
            <form  [formGroup]="editForm" (ngSubmit)="modificar()" autocomplete="off">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" formControlName="name" name="name">
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger mr-2" (click)="volver()">CANCELAR</button>
                    <input type="submit" value="MODIFICAR" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
