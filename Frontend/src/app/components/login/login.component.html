<div class="limiter">
    <div class="container-login100" style="background-image: url('../../assets/img/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" autocomplete="off">
                <span class="login100-form-logo">
                    <img src="../../../assets/img/logo-barra-de-navegacion.png" width="80" height="100"
                    style="transform: translate(-4%,-4%)">
                </span>

                <span class="login100-form-title mt-4 mb-5 p-b-34 p-t-27">
                    Iniciar Sesión
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Ingrese usuario">
                    <input class="input100" type="text" name="usuario" placeholder="Usuario">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Ingrese contraseña">
                    <input class="input100" type="password" name="contraseña" placeholder="Contraseña">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Ingresar
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a class="txt1" href="#">
                        Olvidó su contraseña?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
